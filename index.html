<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ“ˆ Stock Analysis Tool</h1>
        <p class="text-center text-muted">
            Enter the <strong>stock code</strong> (not the company name) for analysis.
            <br>Examples: <strong>AAPL</strong> (Apple), <strong>MSFT</strong> (Microsoft), <strong>TSLA</strong> (Tesla).
        </p>
        <form method="POST" action="/stock" class="card shadow-sm p-4">
            <div class="mb-3">
                <label for="company" class="form-label">Enter Stock Code:</label>
                <input type="text" id="company" name="company" class="form-control" placeholder="e.g., AAPL, MSFT, TSLA" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze Stock</button>
        </form>
    </div>
</body>
</html>
